name: Test package

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.8, 3.9 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}
      - name: Install dependencies
        run: pip install -U pip setuptools wheel pre-commit -r requirements.dev.txt -e .
      - name: pre-commit
        run: pre-commit run --from-ref origin/main --to-ref HEAD
      - name: Changelog
        run: git diff --name-only origin/main HEAD | grep CHANGELOG.rst || exit 1
      - name: Lint
        run: flake8
      - name: Type checking
        run: mypy frozendict tests
      - name: Test with pytest
        run: pytest
