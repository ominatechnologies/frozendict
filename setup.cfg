[flake8]
exclude = .git,
          __pycache__

[metadata]
description-file = README.rst

[mypy]
python_version = 3.7

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-sphinx_material]
ignore_missing_imports = True

[mypy-docs.*]
ignore_errors = True

[tool:pytest]
addopts = -s --maxfail=1 --failed-first
filterwarnings = ignore::_pytest.warning_types.PytestUnknownMarkWarning
norecursedirs = docs .mypy_cache
python_files = test_*.py

[pytest-watch]
ext = .json,.py,.yaml,.yml
watchpaths = ./frozendict
             ./tests
